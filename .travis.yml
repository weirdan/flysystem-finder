language: php

git:
  depth: 2

matrix:
  include:
    - php: 7.1
      env: LINT=true
    - php: nightly
    - php: 7.0
    - php: hhvm
  fast_finish: true

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - phpenv config-rm xdebug.ini || true
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction

script:
  - >
    [ "${LINT}" = "true" ] && composer lint
  - composer test
